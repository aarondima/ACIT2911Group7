{% extends "base.html" %}
{% block content %}

    <div class="container">
        <h1 class="my-4">Courses</h1>

        <!-- Iterate over each course in the ins_courses variable -->
        {% for course in ins_courses %}
            <div class="card mb-4">
              <div class="card-body d-flex align-items-center">
                <p class="card-title flex-grow-1 mb-0">{{ course.name }}</p>
                <p class="card-text flex-grow-1 mb-0">{{ course.description }}</p>
                <p class="card-text flex-grow-1 mb-0"><small class="text-muted">Instructor: {{ course.instructor.name }}</small></p>
                <a href="{{url_for('html.show_feedback')}}" class="btn btn-dark first">Reviews</a>
            </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
