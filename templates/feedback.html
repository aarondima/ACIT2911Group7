{% extends "base.html" %}
{% block content %}


<div class="container">
  <div>
    <h1 class="my-4">Feedback</h1>
  </div>
  <div class="wrapper">
      <div class="title-text">
          <form action="{{url_for('html.show_feedback')}}" method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
              <i id="star1" data-number="1" class="fa-star"></i>
              <i id="star2" data-number="2" class="fa-star"></i>
              <i id="star3" data-number="3" class="fa-star"></i>
              <i id="star4" data-number="4" class="fa-star"></i>
              <i id="star5" data-number="5" class="fa-star"></i>
            </div>
              <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" name="name" required>
                  <div class="invalid-feedback">Please enter your name.</div>
              </div>

              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                  <div class="invalid-feedback">Please enter your email.</div>
              </div>

              <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                  <div class="invalid-feedback">Please enter your message.</div>
              </div>

              <button type="submit" class="btn btn-primary location">Submit</button>
          </form>
      </div>
  </div>
</div>
{% endblock %}

{% block layout %}
<script>
  const stars = document.querySelectorAll('.fa-star');
  const star1 = document.getElementById('star1');
  const star2 = document.getElementById('star2');
  const star3 = document.getElementById('star3');
  const star4 = document.getElementById('star4');
  const star5 = document.getElementById('star5');

  stars.forEach((star) => {
    star.classList.add("far");

    star.addEventListener('click', () => {
      stars.forEach((s) => {
        s.classList.remove('fas');
        s.classList.add('far');
      });

      for (let i=1; i<=parseInt(star.getAttribute('data-number'));i++){
        document.getElementById('star'+i).classList.remove('far');
        document.getElementById('star'+i).classList.add('fas');
      }
      
    });
  });
  console.log("it working");
  
</script>
{% endblock %}
